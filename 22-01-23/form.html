<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="username" />
        <br />
        <label for="Address">Please Enter Your Address:</label>
        <textarea
          rows="10"
          cols="30"
          id="Address"
          name="useraddress"
        ></textarea>
        <br />
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="userdob" />
        <br />
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="userpassword" />
        <br />
        Select Gender:<br />
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" />
        <br />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" />
        <br />
        Select favorite movies:
        <label for="avengers">Avengers:</label>
        <input type="checkbox" name="avengers" id="avengers" />
        <label for="thor">Thor:</label>
        <input type="checkbox" name="thor" id="thor" />
        <label for="iron man">Iron man:</label>
        <input type="checkbox" name="iron man" id="iron man" />
        <br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
