  <body>
    <!-- universal selector  (*)-->

    <!-- Dec selector -->
    <h1>HELLO WORLD!</h1>
    <main>
      <p>I am a paragraph</p>
    </main>
    <h1>
      <p>HOLA WORLD!</p>

      <p>hello world</p>
    </section>
    <p>Hello i am second paragraph</p>
    <p>Hello</p>

    <img src="hello.png" alt="pw" />
    <img src="hello.png" alt="pw1" />
